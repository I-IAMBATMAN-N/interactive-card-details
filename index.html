<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>interactive-card-details</title>
  </head>
  <body>
    <div class="container">
      <aside class="card-side">
        <section class="card front-card">
          <div class="logo-container">
            <span></span>
            <span id="logo-smaller"></span>
          </div>
          <p class="card-front-number">0000 0000 0000 0000</p>
          <div class="card-bottom-info-container">
            <p class="card-holder-name">Jane Appleseed</p>
            <p class="expiration-date">
              <span class="expiration-date-month">00</span>/<span
                class="expiration-date-year"
                >00</span
              >
            </p>
          </div>
        </section>
        <section class="card back-card">
          <div class="tape"></div>
          <p class="card-ccv">000</p>
          <div class="bar-design"></div>
        </section>
      </aside>
      <article class="form-side">
        <form action="" id="form">
          <label for="#card-holder-name-input">Cardholder Name</label>
          <input
            type="text"
            id="card-holder-name-input"
            class="input-name"
            placeholder="e.g. Jane Appleseed"
            maxlength="25"
          />
          <label for="#card-number-input">Card Number</label>
          <input
            type="tel"
            id="card-number-input"
            class="input-number"
            minlength="19"
            maxlength="19"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <section class="rest-inputs">
            <section class="exp-date-inputs">
              <label for="" class="exp-date-label">exp. date (mm/yy)</label>
              <input
                type="number"
                class="exp-date-input input-month"
                placeholder="12"
                max="2"
              />
              <input
                type="number"
                class="exp-date-input input-year"
                placeholder="YY"
                max="50"
              />
            </section>
            <section class="cvc-inputs">
              <label for="">cvc</label>
              <input
                type="number"
                class="cvc"
                placeholder="e.g. 123"
                max="999"
              />
            </section>
          </section>
          <button>Confirm</button>
        </form>
        <section class="thank-you d-none">
          <p class="checked-img">âœ”</p>
          <h1 class="heading-1">THANK YOU!</h1>
          <p class="text">We've added your card details</p>
        </section>
      </article>
    </div>
  </body>
</html>
