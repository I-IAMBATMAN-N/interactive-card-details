<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <aside class="card-side">
        <section class="card front-card">
          <p class="card-front-number">0000 0000 0000 0000</p>
          <p class="card-holder-name">Jane Appleseed</p>
          <p class="expiration-date">
            <span class="expiration-date-month">00</span>/<span
              class="expiration-date-year"
              >00</span
            >
          </p>
        </section>
        <section class="card back-card">
          <div class="tape"></div>
          <p class="ccv"></p>
        </section>
      </aside>
      <article class="form-side">
        <form action="">
          <label for="#card-holder-name-input">Cardholder Name</label>
          <input
            type="text"
            id="card-holder-name-input"
            placeholder="e.g. Jane Appleseed"
          />

          <label for="#card-number-input">Card Number</label>
          <input type="number" id="card-number-input" />

          <label for="#" class="exp-date"></label>
          <section class="exp-date-in puts">
            <label for="">exp. date (mm/yy)</label>
            <input type="number" class="exp-date-input month" />
            <input type="number" class="exp-date-input year" />
          </section>
          <label for="">cvc</label>
          <input type="text" />
          <button>Confirm</button>
        </form>
      </article>
    </div>
  </body>
</html>
